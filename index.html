<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="css/styles.css" type="text/css" />
		<title>Survey Form</title>
	</head>
	<body>
		<section class="heading">
			<div class="jumbotron">
				<h1>Quick Study Survey</h1>
				<p>We are conducting a simple survey to personality types. Kindly fill out the form below to help us out. Thank you.</p>
			</div>
		</section>
		<div class="container">
			<form id="survey">
				<div class="form-group">
					<label for="name">What is your name?</label>
					<input type="text" id="name" class="form-control" autocomplete="off" />
				</div>
				<div class="form-group">
					<label for="food">Your favourite food?</label>
					<input type="text" id="food" class="form-control" autocomplete="off" />
				</div>
				<div class="form-group">
					<label for="music">Your favourite music?</label>
					<input type="text" id="music" class="form-control" autocomplete="off" />
				</div>
				<p>Select your gender</p>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" value="female" />
					<label class="form-check-label" for="female">Female</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" value="male" />
					<label class="form-check-label" for="male">Male</label>
				</div>

				<p>Select your preferred Operating System</p>
				<select class="form-control" id="operatingSystem">
					<option value="Linux">Linux</option>
					<option value="Windows">Windows</option>
					<option value="Mac OS">Mac OS</option>
				</select>
				<section class="button">
					<button class="btn btn-lg btn-info" type="submit">Submit</button>
				</section>
			</form>
		</div>
		<div class="catch-form"></div>
		<footer>
			<p><a href="https://www.github.com/mashm3ll0w" target="_blank">Karl</a> | 2019</p>
		</footer>
		<script src="js/jquery-3.4.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
